<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./resources/style.css">
    <title>Dashboard</title>
</head>
<body>
    
    <div class="container">
        <div class="back-drop"></div>
       
        <div class="main">
            <div class="side-responsive">
                <div> <i class="fa fa-bars res-close"></i></div> 
                <div class="side-responsive-fa">
                <div> <i class="fa fa-dashboard mres" onclick="window.location.assign('resources/index.html')"></i></div>
                <div> <i class="fa fa-plus mres" onclick="window.location.assign('resources/new.html')"></i></div>
                <div><i class="fa fa-remove mres" onclick="window.location.assign('resources/remove.html')"></i></div>
                <div><i class="fa fa-commenting-o mres" onclick="window.location.assign('resources/message.html')" ></i></div>    
                </div>   
            </div>     
            <div class="side-menu">
                <div class="hamburg"><i class="fa fa-bars res-open"  ></i></div>
               <a href="index.html">Dashboard</a>
               <a href="./resources/new.html">New</a>
               <a href="./resources/remove.html">Remove</a>
               <a href="./resources/message.html">Message Center</a>
               <div class="summary"> 
                   <div class="sum-header">Quick Summary</div>
                   <div class="total-value"></div>
                   <div class="sum-title">Depleted Stocks List</div>
                   <div class="depleted"></div>
                   <div class="sum-categories"></div>

               </div>
            </div>
            <div class="content">
                <div class="content-header">
                   <h3> Dashboard</h3>
                    <div class="search-container">   
                        <input type="search" placeholder="Search" id="search"><i class="fa fa-search"></i>
                        <div class="radiobtn">
                            <input type="radio" checked name = "radio"> <span>Category</span> 
                            <input type="radio" name = "radio"> <span>Name</span>
                        </div>
                    </div> 
                    <div class="alerts">
                    <i class="fa fa-bell-o"onclick="window.location.assign('./resources/message.html')"></i>  
                    <span class ="bell-back" onclick="window.location.assign('./resources/message.html')">0</span>
                    </div>
                    
                
               </div>
               <div class="graphs">
                   <div id="chart-div">
                   </div>
                   <div class="other-charts">
                       <div><span id="stats-top">Total Categories:&nbsp;&nbsp;</span><span  id="stats-top" class="main-res" ></span></div>
                       <div><span  id="stats-top">Total Items:&nbsp;&nbsp;&nbsp;</span><span  id="stats-top" class="main-res" ></span></div>
                       <div><span  id="stats-top">Total Stock Value: &nbsp;&nbsp;&nbsp;$</span><span  id="stats-top" class="main-res" ></span></div>
                       <div><span class="stock-out"></span></div>
                   </div>
               </div>
               <table>
                 <thead>
                    <tr class="table-head">
                     <td><div class="selecta"></div></td>
                     <td><div class="codea">Code</div></td>
                     <td><div class="categorya">Category</div></td>
                     <td><div class="namea">Name</div></td>                  
                     <td><div class="descriptiona">Description</div></td>
                     <td><div class="pricea">Price</div></td>
                     <td><div class="quantitya">Qty</div></td>
                     <td><div class="labela">label</div></td>                   
                     <td><div class="edita"></div></td> 
                    </tr>
                </thead>
                 <tbody class="row-template">
                     <tr class="row-">
                         <td><div class="selectb"><i class="fa fa-trash" aria-hidden="true"></i></div></td>
                         <td><div class="serial"></div></td>
                         <td><div class="category"></div></td>
                         <td><div class="name"></div></td>
                         <td><div class="descriptions"></div></td>
                         <td></td>
                         <td><div class="quantity"></div></td>
                         <td><div class="label-code"></div></td>
                         <td><div class="edit1"></div></td>
                     </tr>
                 </tbody>
            </table>
            </div>
        </div>
    </div>
    <script src="./resources/mainscript.js"></script>
</body>
</html>
