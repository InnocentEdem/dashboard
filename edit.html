<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Item Details</title>
</head>
<body>
    <div class="container">
        <div class="back-drop"></div>
       
        <div class="main">
            <div class="side-menu">
                <a href="./index.html">Dashboard</a>
                <a href="./new.html">New</a>
                <a href="./remove.html">Remove</a>
                <a href="./quantity.html">Quantity</a>
                <a href="./message.html">Message Center</a>
            </div>
            <div class="content">
                <div class="content-header">
                   <h3> Edit Details</h3>
                    <input type="text" placeholder="Search">
                    <div class="radiobtn">
                        <input type="radio" checked name = "radio"> <span>Category</span> 
                        <input type="radio" name = "radio"> <span>Code </span>
                        <input type="radio" name = "radio"> <span>Name</span>
                    </div>
                    <div class="details-container">
                        <div class="desc-image">
                            <img src="" alt="Product image" class="de-image">
                        </div>
                        <div class="other-info">
                            <div class="des-name">
                                <div class="des-title">ITEM NAME</div>
                                <input type="text" class="des-content">
                            </div><hr>
                            <div class="des-category">
                                <div class="des-title">ITEM CATEGORY</div>
                                <input type="text" class="des-content">
                            </div><hr>
                            <div class="des-quantity">
                                <div class="des-title">QUANTITY IN STOCK</div>
                                <input type="number" class="des-content">
                            </div><hr>
                            <div class="des-price">
                                <div class="des-title">UNIT PRICE</div>
                                <input type="number" class="des-content">
                            </div><hr>
                            <div class="des-description">
                                <div class="des-title">DESCRIPTION</div>
                                <textarea  class="des-content" id="description" name="" id="" cols="30" rows="5"></textarea>
                            </div>
                            <div class="des-description add-changes">
                                <button id="add-changes" onclick="editHandler()">Save</button>
                            </div>
                            
                        </div>                     
                    </div>                   
               </div>
            </div>
        </div>
    </div>
    <script src="edit.js"></script>
</body>
</html>
