<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Item Details</title>
</head>
<body>
    <div class="container">
        <div class="back-drop"></div>
       
        <div class="main">
            <div class="side-responsive">
                <div> <i class="fa fa-bars res-close"></i></div> 
                <div class="side-responsive-fa">
                <div> <i class="fa fa-dashboard mres" onclick="window.location.assign('../index.html')"></i></div>
                <div> <i class="fa fa-plus mres" onclick="window.location.assign('./new.html')"></i></div>
                <div><i class="fa fa-remove mres" onclick="window.location.assign('./remove.html')"></i></div>
                <div><i class="fa fa-commenting-o mres" onclick="window.location.assign('./message.html')" ></i></div>    
                </div>   
            </div>    
            <div class="side-menu">
                <div class="hamburg"><i class="fa fa-bars res-open"  ></i></div>
                <a href="../index.html">Dashboard</a>
                <a href="new.html">New</a>
                <a href="remove.html">Remove</a>
                
                <a href="message.html">Message Center</a>
            </div>
            <div class="content">
                <div class="content-header">
                   <h3> Edit Details</h3>
                    <input type="text" placeholder="Search">
                    <div class="radiobtn">
                        <input type="radio" checked name = "radio"> <span>Category</span> 
                        <input type="radio" name = "radio"> <span>Code </span>
                        <input type="radio" name = "radio"> <span>Name</span>
                    </div>
                    <i class="fa fa-bell-o"onclick="window.location.assign('./message.html')"></i>  
                    <span class ="bell-back" onclick="window.location.assign('./message.html')">0</span>
                    <div class="details-container">
                        <div class="desc-image">
                            <img src="" alt="Product image" class="de-image">
                        </div>
                        <div class="other-info">
                            <div class="des-name">
                                <div class="des-title">ITEM NAME</div>
                                <input type="text" class="des-content">
                            </div><hr>
                            <div class="des-category">
                                <div class="des-title">ITEM CATEGORY</div>
                                <input type="text" class="des-content">
                            </div><hr>
                            <div class="des-quantity">
                                <div class="des-title">QUANTITY IN STOCK</div>
                                <input type="number" class="des-content" min="1">
                            </div><hr>
                            <div class="des-price">
                                <div class="des-title">UNIT PRICE</div>
                                <input type="number" class="des-content" min="1">
                            </div><hr>
                            <div class="des-description">
                                <div class="des-title">DESCRIPTION</div>
                                <textarea  class="des-content" id="description" name="" id="" cols="30" rows="5"></textarea>
                            </div>
                            <div class="des-description add-changes">
                                <button id="add-changes" onclick="editHandler()">Save</button>
                            </div>
                            
                        </div>                     
                    </div>                   
               </div>
            </div>
        </div>
    </div>
    <script src="edit.js"></script>
</body>
</html>
