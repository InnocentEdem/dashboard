<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    
    <div class="container">
        <div class="back-drop"></div>
       
        <div class="main">         
            <div class="side-menu">
               <a href="../index.html">Dashboard</a>
               <a href="new.html">New</a>
               <a href="remove.html">Remove</a>
            
               <a href="message.html">Message Center</a>
               <div class="summary">
                   <div class="sum-header">Quick Summary</div>
                   <div class="total-value"></div>
                   <div class="sum-title">Depleted Stocks List</div>
                   <div class="depleted"></div>
                   <div class="sum-categories"></div>

               </div>
            </div>
            <div class="content">
                <div class="content-header">
                   <h3> Remove</h3>
                    <input type="text" placeholder="Search">
                    <div class="radiobtn">
                        <input type="radio" checked name = "radio"> <span>Category</span> 
                        <input type="radio" name = "radio"> <span>Code </span>
                        <input type="radio" name = "radio"> <span>Name</span>
                    </div>
                   
                    <span class ="bell-back" onclick="window.location.assign('./message.html')">0</span>
                
               </div>

               <table>
                 <thead>
                    <tr class="table-head">
                     <td><div class="selecta"></div></td>
                     <td><div class="codea">Code</div></td>
                     <td><div class="categorya">Category</div></td>
                     <td><div class="namea">Name</div></td>                  
                     <td><div class="descriptiona">Description</div></td>
                     <td><div class="pricea">Price</div></td>
                     <td><div class="quantitya">Qty</div></td>
                     <td><div class="labela">label</div></td>                   
                     <td><div class="edita"></div></td> 
                    </tr>
                </thead>
                 <tbody class="row-template">
                     <tr class="row-">
                         <td><div class="select"></div></td>
                         <td><div class="serial"></div></td>
                         <td><div class="name"></div></td>
                         <td><div class="category"></div></td>
                         <td><div class="description"></div></td>
                         <td><div class="quantity"></div></td>
                         <td><div class="label-code"></div></td>
                         <td><div class="edit"></div></td>
                     </tr>
                 </tbody>
            </table>
            </div>
        </div>
    </div>
    <script src="remove.js"></script>
</body>
</html>
