<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>New Item</title>
</head>
<body>
    <div class="container">
        <div class="back-drop"></div>
        <div class="main">
            <div class="side-menu">
                <a href="../index.html">Dashboard</a>
                <a href="new.html">New</a>
                <a href="remove.html">Remove</a> 
              
                <a href="message.html">Message Center</a>
            </div>
            <div class="content">
                <div class="content-header">
                   <h3> New Item</h3>
                    <input type="text" placeholder="Search">
                    <div class="radiobtn">
                        <input type="radio" checked name = "radio"> <span>Category</span> 
                        <input type="radio" name = "radio"> <span>Code </span>
                        <input type="radio" name = "radio"> <span>Name</span>
                    </div>
                    <i class="fa fa-bell-o"onclick="window.location.assign('./message.html')"></i>  
                    <span class ="bell-back" onclick="window.location.assign('./message.html')">0</span>
                    <div class="take-input">
                        <div><label for="item-name">Item Name</label><input  class="add-new" type="text" id="item-name" ></div>
                        <div><label for="item-qty">New Quantity</label><input class="add-new" type="number" id="item-qty"></div>
                        <div><label for="item-price">Item price</label><input class="add-new" type="number" id="item-price" ></div>
                        <div class="description">
                            <label for="description">Description</label>
                            <textarea name="description" id="description" cols="38" rows="3"></textarea>
                        </div>
                        <div><label for="category-select">Choose a Category</label>
                        <select class="add-new" name="item-category" id="category-select"> 
                            <option value="">--Please choose an option--</option>
                            <option value="jewelery">jewelery</option>
                            <option value="men's clothing">men's clothing</option>
                            <option value="women's clothing">women's clothing</option>
                            <option value="electronics">electronics</option>
                        </select></div>                      
                    </div>
                    <div class="add-new-item"><button id="add-button">Add Item</button></div>
                
               </div>
            </div>
        </div>
    </div>
    <script src="new.js"></script>
</body>
</html>
