<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>New Item</title>
</head>
<body>
    <div class="container">
        <div class="back-drop"></div>
        <div class="main">
            <div class="side-responsive">
                <div> <i class="fa fa-bars res-close"></i></div> 
                <div class="side-responsive-fa">
                <div> <i class="fa fa-dashboard mres" onclick="window.location.assign('../index.html')"></i></div>
                <div> <i class="fa fa-plus mres" onclick="window.location.assign('./new.html')"></i></div>
                <div><i class="fa fa-remove mres" onclick="window.location.assign('./remove.html')"></i></div>
                <div><i class="fa fa-commenting-o mres" onclick="window.location.assign('./message.html')" ></i></div>    
                </div>   
            </div>    
            <div class="side-menu">
                <div class="hamburg"><i class="fa fa-bars res-open"  ></i></div>
                <a href="../index.html">Dashboard</a>
                <a href="new.html">New</a>
                <a href="remove.html">Remove</a> 
              
                <a href="message.html">Message Center</a>
            </div>
            <div class="content">
                <div class="content-header">
                   <h3> New Item</h3>
                   <div class="search-container">   
                    <input type="search" placeholder="Search" id="search"><i class="fa fa-search"></i>
                    <div class="radiobtn">
                        <input type="radio" checked name = "radio"> <span>Category</span> 
                        <input type="radio" name = "radio"> <span>Name</span>
                    </div>
                </div> 
                    <div class="alerts">
                        <i class="fa fa-bell-o"onclick="window.location.assign('./message.html')"></i>  
                        <span class ="bell-back" onclick="window.location.assign('./message.html')">0</span>
                        </div>
                    <div class="take-input">
                        <div><label for="item-name">Item Name &nbsp;&nbsp;&nbsp;&nbsp;</label><input  class="add-new" type="text" id="item-name" ></div>
                        <div><label for="item-qty">New Quantity</label><input class="add-new" type="number" id="item-qty" min="1"></div>
                        <div><label for="item-price">Item price&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><input class="add-new" type="number" id="item-price" min="1" ></div>
                        <div class="description">
                            <label for="description">Description&nbsp;&nbsp;&nbsp;</label>
                            <textarea name="description" id="description" cols="40" rows="3"></textarea>
                        </div>
                        <div><label for="category-select">Category&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        <select class="add-new" name="item-category" id="category-select"> 
                            <option value="">--Please choose an option--</option>
                            <option value="jewelery">jewelery</option>
                            <option value="men's clothing">men's clothing</option>
                            <option value="women's clothing">women's clothing</option>
                            <option value="electronics">electronics</option>
                        </select></div>                      
                    </div>
                    <div class="add-new-item"><button id="add-button">Add Item</button></div>
                
               </div>
            </div>
        </div>
    </div>
    <script src="new.js"></script>
</body>
</html>
