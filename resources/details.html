<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Item Details</title>
</head>
<body>
    <div class="container">
       
        <div class="main">
            <div class="side-menu">
                <a href="../index.html">Dashboard</a>
                <a href="new.html">New</a>
                <a href="remove.html">Remove</a>
        
                <a href="message.html">Message Center</a>
            </div>
            <div class="content">
                <div class="content-header">
                   <h3> Details</h3>
                   <input type="search" placeholder="Search"><i class="fa fa-search"></i>
                   <div class="radiobtn">
                       <input type="radio" checked name = "radio"> <span>Category</span> 
                       <input type="radio" name = "radio"> <span>Name</span>
                   </div>
                   <i class="fa fa-bell-o"onclick="window.location.assign('./message.html')"></i>  
                   <span class ="bell-back" onclick="window.location.assign('./message.html')">0</span>
                   
                </div>
                <div class="details-container">
                        <div class="desc-image">
                            <img src="" alt="Product image" class="de-image">
                        </div>
                        <div class="other-info">
                            <div class="des-name">
                                <div class="des-title">ITEM NAME</div>
                                <div class="des-content"></div>
                            </div><hr>
                            <div class="des-category">
                                <div class="des-title">ITEM CATEGORY</div>
                                <div class="des-content"></div>
                            </div><hr>
                            <div class="des-quantity">
                                <div class="des-title">QUANTITY IN STOCK</div>
                                <div class="des-content"></div>
                            </div><hr>
                            <div class="des-price">
                                <div class="des-title">UNIT PRICE</div>
                                <div class="des-content"></div>
                            </div><hr>
                            <div class="des-description">
                                <div class="des-title">DESCRIPTION</div>
                                <div class="des-content"></div>
                            </div>
                        </div>
                       
                </div>
                    
               
            </div>
        </div>
    </div>
    <script src="details.js"></script>
</body>
</html>
